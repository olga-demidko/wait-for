name: CI
on: push

jobs:
  build:
    name: Build GitHub Action
    runs-on: ubuntu-latest
    container: node:16
    steps:
      - name: Install rsync üìö
        run: apt-get update && apt-get install -y rsync git
      - uses: actions/checkout@v2.3.1
      - name: Install dependencies
        run: npm ci -q
      - name: Build release
        run: npm run lint && npm run build && npm run pack
      - name: Copy files to release
        run: |
          mkdir release
          cp README.md release/
          cp action.yml release/
          cp -R dist/ release/dist/
      - name: Start Nexploit Scan üèÅ
        id: scan
        uses: NeuraLegion/run-scan@release
        with:
          api_token: ${{ secrets.NEXPLOIT_TOKEN }}
          name: GitHub scan ${{ github.sha }}
          discovery_types: |
            [ "crawler" ]
          module: "dast"
          crawler_urls: |
            [ "https://brokencrystals.com" ]
          hosts_filter: |
            [ ]
      - name: Wait for any issues ‚è≥
        id: wait
        uses: ./release
        with:
          api_token: ${{ secrets.NEXPLOIT_TOKEN }}
          scan: ${{ steps.scan.outputs.id }}
          wait_for: any
          timeout: 60 # in general cases we'll have a timeout and it is good for this test
      - name: Push changes to the branch
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          token: ${{ secrets.PA_TOKEN }}
          branch: release
          folder: release
